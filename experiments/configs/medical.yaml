# Configuration for medical image segmentation

# Network configuration
network:
  base_assemblies: 7
  min_assemblies: 5
  max_assemblies: 9
  sdr_size: 2048
  sdr_sparsity: 0.02
  max_patterns_per_assembly: 300  # More patterns for medical complexity
  amoeba_thickness: 2.0

# Segmentation configuration
segmentation:
  n_assemblies: 7
  min_assemblies: 5
  max_assemblies: 9
  patch_stride: 2  # Larger stride for efficiency
  batch_size: 16  # Smaller batch for larger images
  min_confidence: 7.0  # Higher confidence threshold for medical
  online_learning: true
  learning_rate: 0.005  # Lower learning rate for stability
  use_multiscale: true
  scale_weights: [0.5, 1.0, 0.7]

# Medical-specific assemblies
assembly_specialization:
  assembly_0:
    eigenvalue: 2.0
    feature_type: "vessels"
    description: "Blood vessels and tubular structures"
  assembly_1:
    eigenvalue: 1.8
    feature_type: "fibers"
    description: "Neural fibers and elongated structures"
  assembly_2:
    eigenvalue: 1.5
    feature_type: "boundaries"
    description: "Organ and tissue boundaries"
  assembly_3:
    eigenvalue: 1.3
    feature_type: "membranes"
    description: "Cell membranes and interfaces"
  assembly_4:
    eigenvalue: 1.1
    feature_type: "nuclei"
    description: "Cell nuclei and compact structures"
  assembly_5:
    eigenvalue: 1.0
    feature_type: "organelles"
    description: "Mitochondria and other organelles"
  assembly_6:
    eigenvalue: 0.9
    feature_type: "background"
    description: "Background and interstitial tissue"

# Training configuration
training:
  n_epochs: 20
  images_per_epoch: 50
  validation_split: 0.3
  save_frequency: 2
  checkpoint_dir: "checkpoints/medical"
  log_dir: "logs/medical"

# Data configuration
data:
  dataset: "medical"
  modality: "microscopy"  # Options: microscopy, mri, ct, ultrasound
  image_size: [512, 512]
  n_classes: 7
  normalization: "histogram"
  augmentation:
    rotate: true
    flip: true
    elastic_deformation: true
    noise_level: 0.05
    contrast_range: [0.9, 1.1]